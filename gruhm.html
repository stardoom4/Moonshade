<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonshade</title>
      <style>
                  body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: black;
            color: white;
            background-image: url("https://4kwallpapers.com/images/walls/thumbs_3t/87.jpg");
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover; /* Resize the background image to cover the entire container */
        }
        header {
            padding: 1rem;
            border-bottom: 1px solid white;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        main {
            flex-grow: 1;
            padding: 1rem;
        }
        .search-container {
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
        }
        #search-input {
            width: 100%;
            max-width: 600px;
            padding: 0.5rem;
            font-family: monospace;
            border: 1px solid white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        .grid a {
            display: block;
            padding: 0.5rem;
            border: 1px solid white;
            text-decoration: none;
            color: white;
            transition: background-color 0.2s, color 0.2s;
        }
        .grid a:hover {
            background-color: white;
            color: black;
        }
        footer {
            padding: 1rem;
            border-top: 1px solid white;
            font-size: 0.875rem;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
            #search-input {
                max-width: 90%;
            }
        }
      </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">∆</a>
            <div class="nav-links">
                <a href="/about">About</a>
                <a href="/projects">Projects</a>
                <a href="gruhm.html">Gruhm</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search topics..." aria-label="Search topics">
        </div>
        <div id="topics-grid" class="grid">
            <!-- Topics will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <span>∆</span>
            <a href="https://wunder.pages.dev">Wunder</a>
        </div>
    </footer>

    <script>
        const topics = [
            "Topic 1", "Topic 2", "Topic 3", "Topic 4", "Topic 5",
            "Topic 6", "Topic 7", "Topic 8", "Topic 9", "Topic 10",
            "Topic 11", "Topic 12", "Topic 13", "Topic 14", "Topic 15",
            "Topic 16", "Topic 17", "Topic 18", "Topic 19", "Topic 20"
        ];

        const topicsGrid = document.getElementById('topics-grid');
        const searchInput = document.getElementById('search-input');

        function renderTopics(filteredTopics) {
            topicsGrid.innerHTML = '';
            filteredTopics.forEach((topic, index) => {
                const topicLink = document.createElement('a');
                topicLink.href = `/topic/${index + 1}`;
                topicLink.textContent = topic;
                topicsGrid.appendChild(topicLink);
            });
        }

        function filterTopics(searchTerm) {
            return topics.filter(topic => 
                topic.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }

        searchInput.addEventListener('input', (e) => {
            const filteredTopics = filterTopics(e.target.value);
            renderTopics(filteredTopics);
        });

        // Initial render
        renderTopics(topics);
    </script>
</body>
</html>
