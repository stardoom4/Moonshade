<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black-A minimal HTML editor</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            background-image: url("https://4kwallpapers.com/images/walls/thumbs_3t/87.jpg");
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover; /* Resize the background image to cover the entire container */
        }
        header {
            padding: 1rem;
            background-color: #000;
            color: #fff;
            border-bottom: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
    display: flex;
    height: 100vh;
}

.editor {
    width: 33.33%;
    height: 100%;
}

.preview {
    width: 66.67%;
    height: 100%;
}

#code-editor {
    width: 100%;
    height: 100%;
    resize: none;
    font-family: monospace;
    border: none;
    outline: none;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

#preview-frame {
    width: 100%;
    height: 100%;
    border: none;
}


    </style>
</head>
<body>
    <header>
      <center>Black</center>
    </header>

    <main>
    <div class="container">
        <div class="editor">
            <textarea id="code-editor" placeholder="Enter your HTML, CSS, and JavaScript here"></textarea>
        </div>
        <div class="preview">
            <iframe id="preview-frame"></iframe>
        </div>
    </div>
    </main>

    <footer>
      <p><a href="https://wunder.pages.dev">Wunder</a></p>
    </footer>

    <script>
     const codeEditor = document.getElementById('code-editor');
const previewFrame = document.getElementById('preview-frame');

function updatePreview() {
    const code = codeEditor.value;
    const previewContent = `
        <html>
            <body>
                ${code}
            </body>
        </html>
    `;

    previewFrame.srcdoc = previewContent;
}

codeEditor.addEventListener('input', updatePreview);

// Initial content
codeEditor.value = `<h1>Hello, World!</h1>

<style>
h1 {
    color: red;
}
</style>

<script>
console.log("Hello from JavaScript!");
</script>`;

// Initial preview
updatePreview();


    </script>
</body>
</html>
